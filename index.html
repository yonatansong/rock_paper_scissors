<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pageContainer">
      <header>
        <span>Here's a Rock Paper Scissors Game</span>
      </header>
      <main>
        <div class="cards"></div>
        <div class="menu">
          <div class="botsScore">0</div>
          <div class="option">
            <span class="result">Pick a Card!</span>
            <button class="playAgain">Play Again</button>
            <button class="resetScore">Reset Score</button>
          </div>
          <div class="playersScore">0</div>
        </div>
      </main>
      <footer>
        <span
          >Created by <a href="http://yonatansong.com">Yonatan Song</a>
        </span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
